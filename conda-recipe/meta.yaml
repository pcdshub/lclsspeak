{% set package_name = "lclsspeak" %}
{% set import_name = "lclsspeak" %}
{% set version = load_file_regex(load_file=os.path.join(import_name, "_version.py"), regex_pattern=".*version = '(\S+)'").group(1) %}

package:
  name: {{ package_name }}
  version: {{ version }}

source:
  path: ..

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - python >=3.9
    - pip
    - setuptools_scm >=8.0
  run:
    - python >=3.9
    - beautifulsoup4
    - html5lib
    - lxml
    - pandas
    - requests

test:
  imports:
    - {{ import_name }}
  requires:
    - pytest

about:
  home: https://github.com/pcdshub/lclsspeak
  license: LicenseRef-BSD-3-Clause-SLAC
  license_family: BSD
  summary: LCLS acronyms decoded
